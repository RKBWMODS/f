<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DIZFLYZE BRUTEFORCE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
      color: white;
      font-family: monospace;
      user-select: none;
      touch-action: none;
    }

    *:focus {
      outline: none;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 1s ease-in-out forwards;
      animation-delay: 3s;
    }

    .fb-loader {
      width: 50px;
      height: 50px;
      border: 5px solid white;
      border-top: 5px solid #3b5998;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    .loading-text {
      font-size: 14px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .container {
      transform: translateY(-100vh);
      animation: dropIn 1s ease-out forwards;
      animation-delay: 3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 20px;
      height: 100%;
    }

    @keyframes dropIn {
      to {
        transform: translateY(0);
      }
    }

    img {
      width: 100px;
      margin-bottom: 10px;
    }

    .fb-box, .terminal-box {
      border: 2px solid white;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .fb-box input {
      display: block;
      background: black;
      color: white;
      width: 100%;
      padding: 5px 5px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #515151;
      resize: none;
    }

    .fb-logo {
      display: block;
      width: 130px;
      height: auto;
      margin: 0 auto 5px;
      object-fit: contain;
      border-radius: 0;
    }

    .terminal-output {
      background: #333;
      padding: 10px;
      font-size: 14px;
      border-radius: 10px;
      height: 220px;
      overflow-y: auto;
      white-space: pre-line;
    }

    button {
      background: black;
      width: 100%;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      padding: 5px 5px;
      margin-top: 8px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="fb-loader"></div>
    <div class="loading-text">Mengambil data facebook</div>
  </div>

  <div class="container">
    <div class="fb-box">
      <img class="fb-logo" src="https://iili.io/3rxrFn4.md.png" alt="FB Logo">
      <input type="text" id="email" placeholder="Masukan nomor atau email" />
      <input type="text" id="friends" placeholder="Masukan jumlah teman" />
      <input type="text" id="dob" placeholder="Masukan tanggal lahir" />
      <input type="text" id="profile" placeholder="Masukan link profil" />
    </div>
    <div class="terminal-box">
      <div class="terminal-output" id="terminal">
        Mencari ...
      </div>
      <button id="startBtn" disabled>START SYSTEM</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const inputs = document.querySelectorAll('.fb-box input');
    const terminal = document.getElementById('terminal');

    function checkInputs() {
      let allFilled = true;
      inputs.forEach(input => {
        if (input.value.trim() === '') {
          allFilled = false;
        }
      });
      startBtn.disabled = !allFilled;
    }

    inputs.forEach(input => {
      input.addEventListener('input', checkInputs);
    });

    function generatePassword(length = 8) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    let running = false;
    startBtn.addEventListener('click', () => {
      if (running) return;
      running = true;
      let combo = 1;

      const updateTerminal = () => {
        const now = new Date();
        const time = now.toLocaleTimeString('id-ID');
        const delay = Math.floor(Math.random() * 10) + 1;
        const checking = Math.floor(Math.random() * 1000);
        const failed = ["Failed", "Timeout", "Blocked"][Math.floor(Math.random() * 3)];
        const loginFail = ["Kata sandi salah", "Mencoba lagi", "Mencoba kombinasi"][Math.floor(Math.random() * 3)];
        const password = generatePassword(8 + combo % 5);
        const target = document.getElementById('email').value || 'Unknown';

        terminal.textContent = `Mencari ...

Kombinasi : ${combo++}
Timer running : ${(Math.random() * 10).toFixed(2)} detik
Time date : ${time}
Checking : ${checking}
Auto login : ${failed}
Percobaan : ${loginFail}
Delay : ${delay} detik
Antisipasi : Session accound
Password : ${password}
Target Accound : ${target}`;
      };

      updateTerminal();
      setInterval(updateTerminal, 1000);
    });

    document.addEventListener('wheel', e => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });

    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=')) {
        e.preventDefault();
      }
    });

    window.addEventListener('resize', e => {
      window.scrollTo(0, 0);
    });

    document.body.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
